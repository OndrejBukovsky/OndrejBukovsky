<body id="body">

</body>


<!-- JS script which provides basic functionalities such as links, ... (Mandartory!) -->
<script src="../../../script.js"></script>
<!-- Generation of the content table (Delete this line if a content table is not needed) -->

<script src="worldMapSpec.js"></script>
<script>

	vegaEmbed('#graphContainer', vegaSpec).then(function(result) {
		const graphContainer = document.getElementById("graphContainer");
		vegaView = result.view;
		vegaView.width(graphContainer.clientWidth);
		vegaView.runAsync();
	});
	
</script>
